<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 50px; }
    .login-box { max-width: 300px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { width: 100%; padding: 8px; background-color: #007bff; color: white; border: none; border-radius: 4px; }
    .error { color: red; display: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="login">Login</button>
    <p id="error" class="error">Invalid credentials</p>
  </div>

  <script>
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if(username === 'admin' && password === 'password123') {
        error.style.display = 'none';
        document.body.innerHTML = '<h1>Dashboard</h1><p>Welcome, admin!</p>';
        window.history.pushState({}, '', '/dashboard');
      } else {
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
