<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day20-sprint</title>
    <style>
      /* Global */
      body { margin: 0; font-family: Arial; background-color: #f3f4f6; transition: background 0.3s, color 0.3s;}
      .app-wrapper { padding: 30px; max-width: 900px; margin: auto; transition: background 0.3s, color 0.3s;}
      h1 { text-align: center; margin-bottom: 20px; }
      button.toggle-btn { margin-bottom: 20px; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; background: linear-gradient(135deg,#4f46e5,#3b82f6); color:white; font-weight:bold; transition: background 0.3s;}
      button.toggle-btn:hover { background: linear-gradient(135deg,#3730a3,#1e40af); }

      /* Containers */
      .login-container, .notifications-container, .sprint-demo-container, .dashboard-container {
        border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; margin-top: 20px; background-color: #fff; transition: background 0.3s, color 0.3s;
      }
      .login-container.dark, .notifications-container.dark, .sprint-demo-container.dark, .dashboard-container.dark {
        background-color: #1f2937; color: #f3f4f6;
      }

      /* Dashboard cards */
      .cards { display: flex; flex-wrap: wrap; gap: 15px; }
      .card { flex: 1 1 250px; padding: 20px; border-radius: 10px; text-align: center; font-weight: bold; background: linear-gradient(135deg,#4f46e5,#3b82f6); color:white; transition: background 0.3s,color 0.3s; }
      .card.dark { background: linear-gradient(135deg,#2563eb,#1e3a8a); }

      /* Notifications */
      ul { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 10px; }
      li { background: linear-gradient(135deg,#fbbf24,#f59e0b); color:white; padding: 10px; border-radius: 6px; font-weight:500; transition: transform 0.2s;}
      li:hover { transform: translateX(5px); }

      /* Table */
      table { width: 100%; border-collapse: collapse; display: block; overflow-x: auto; }
      th, td { padding: 10px; min-width: 120px; border: 1px solid #d1fae5; transition: background 0.3s,color 0.3s; }
      th { background-color: #10b981; color:white; }
      td { background-color: #d1fae5; }
      .sprint-demo-container table tbody tr:nth-child(odd) td { background: linear-gradient(90deg,#d1fae5,#a7f3d0); }
      .sprint-demo-container table tbody tr:nth-child(even) td { background: linear-gradient(90deg,#a7f3d0,#6ee7b7); }

      /* Dark mode table */
      .dark th { background-color: #047857; }
      .dark td { color:#f3f4f6; }
      .dark .sprint-demo-container table tbody tr:nth-child(odd) td { background: linear-gradient(90deg,#065f46,#047857); }
      .dark .sprint-demo-container table tbody tr:nth-child(even) td { background: linear-gradient(90deg,#047857,#065f46); }

      /* Form inputs */
      form input { display: block; width: 100%; margin: 8px 0; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
      form button { width: 100%; padding: 10px; background-color: #4f46e5; color:white; border:none; border-radius:6px; cursor:pointer; }
      form button:hover { background-color:#3730a3; }

      /* Responsive */
      @media (max-width:500px){ 
        .cards { flex-direction: column; } 
        .login-container,.notifications-container,.sprint-demo-container,.dashboard-container{padding:15px;} 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
